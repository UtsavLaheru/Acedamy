<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
    <title>Class</title>
    <style>
        p.class {
            background-color: #f0ffff;
            font-family: 'Barlow', sans-serif;
            color: #0f0fff;
        }
    </style>
</head>

<body>
     
    <h2 class="class"><b>London</b></h2>
    <p class="class"><b>London is the Capital of <mark>England</mark></b></p>

    <h2 class="class"><i>Paris</i></h2>
    <p class="class"><b><em>Paris is the Capital of France</em></b></p>

    <h2 class="class"><u>Tokyo</u></h2>
    <p class="class"><b>Tokyo is the Capital of <del>Singapore</del> Japan</b></p>

</body>

</html>
