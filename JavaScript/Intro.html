<!DOCTYPE html>
<html lang="en">

<head>
</head>

<!-- make in mult -->

<body>
    <div>
        <label for="">input1</label>
        <input oninput="test()" type="number" id="input1" value="0">
    </div>
    <div>
        <label for="">input2</label>
        <input oninput="test()" type="number" id="input2" value="0">
    </div>
    
    <div>
        <label for="">sum</label>
        <input type="number" id="sum" disabled>
    </div>
    <script>
        function test(){
        var a=document.getElementById("input1").value
        a=parseFloat(a)
        var b=document.getElementById("input2").value
        b=parseFloat(b)
        
        var sum = a+b
        document.getElementById("sum").value=sum
        }

    </script>
</body>

</html>
