<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
    <title>Class</title>
    <style>
        .class {
            background-color: #f0ffff;
            font-family: 'Barlow', sans-serif;
            color: #0f0fff;
        }
        .main{
            text-align: center;
        }
        .input{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="class main">
        <h2><b>London</b></h2>
        <p><b>London is the Capital of <mark>England</mark></b></p>
    </div>
    <div class="class input">
        <h2><i>Paris</i></h2>
        <p><b><em>Paris is the Capital of France</em></b></p>
    </div>
    <div class="class main input">
        <h2><u>Tokyo</u></h2>
        <p><b>Tokyo is the Capital of <del>Singapore</del> Japan</b></p>
    </div>
</body>

</html>
