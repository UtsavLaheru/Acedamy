<!DOCTYPE html>
<html>
<head>
    <title>H1,H2 are Different!</title>
    <style>
        h1, h2, h3{
            text-align: center;
            color: #f0ff8f;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Text Must Be At Center...</h1>
    <h2>The Color Must Been Changed...</h2>
    <h2>The Size Of Font Has Been 25px...</h2>
    <h3>Done...</h3>
    <p>And It Doesn't Affect The Paragraph</p>
</body>
</html>
