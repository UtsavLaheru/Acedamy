<!DOCTYPE html>
<html>

<head>
    <title>Instagram/snig-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="INSTA_logo.jfif">
</head>

<body>
    <table
        style="border: 1px solid #000000; width: 25px; text-align: center; border-top-width: 3px; border-bottom-width: 3px; padding: 50px;">
        <tr>
            <td>
                <form>
                    <div class="container">
                        <!-- <h1>Instagram</h1> -->
                        <img src="instagram Font.png" alt="Font isn't visable" width="190px" height="90px">
                        <input type="button" style="background-color: #00ff; color: #ffffff;"
                            value="Sign-up form Your Facrbook Account"><br>
                        <b>
                            <p style="font-size: 12px;">sign-up form your email or moblie number</p>
                        </b>
                        <!-- <label for="Email">Email</label><br> -->
                        <input type="text" id="Email" name="Email" placeholder="Email or Moblie Number"
                            style="width: 180px;" required><br>
                        <!-- <label for="Username">Username</label> --><br>
                        <input type="text" id="Username" name="Username" placeholder="Username" style="width: 180px;"
                            required><br>
                        <!-- <label for="Full Name">Full Name</label> --><br>
                        <input type="text" id="Full Name" name="Full Name" placeholder="Full Name" style="width: 180px;"
                            required><br>
                        <!-- <label for="Password">Password</label>--><br>
                        <input type="password" id="Password" name="Password" placeholder="Password"
                            style="width: 180px;" required><br>
                        <br>
                        <input class="btn btn-success" type="submit" value="sign-up"><br>
                        <p><b>Forget Password</b></p>
                    </div>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
