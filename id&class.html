<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
    <title>Class</title>
    <style>
        #header {
            background-color: #ADD8E6;
        }

        .class {
            background-color: #ff0000;
            font-family: 'Barlow', sans-serif;
            color: #ffffff;
        }
    </style>
</head>

<body>
    
    <!-- id element has been used -->
    <h1 id="header">My Cities</h1>

    <!-- class element has been used -->
    <h2 class="class"><b>London</b></h2>
    <p><b>London is the Capital of <mark>England</mark></b></p>

    <h2 class="class"><i>Paris</i></h2>
    <p><b><em>Paris is the Capital of France</em></b></p>

    <h2 class="class"><u>Tokyo</u></h2>
    <p><b>Tokyo is the Capital of <del>Singapore</del> Japan</b></p>

</body>

</html>
